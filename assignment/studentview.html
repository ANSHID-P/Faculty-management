<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Assignment</title>
    <style>
        input[type=file]::file-selector-button {
            background-color: rgb(30, 155, 34);
            color: white;
            height: 35px;
            border: white;
        }
    </style>
</head>

<body>
    <div class="comtainer py-5 d-flex justify-content-center" style="text-align: center;">
        <form action="">
            <div class="sub d-flex ">
                <Strong>Subject Name:</Strong>
                <p class="px-2">Design of mechine elements</p>

            </div>
            <div class="task d-flex">
                <strong>Task:</strong>
                <p class="px-2">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorum placeat illo
                    quibusdam, animi similique aut.</p>
            </div>
            <div class="start-date d-flex">
                <Strong>Start Date:</Strong>
                <p class="px-2">10/04/2020</p>

            </div>
            <div class="due-date d-flex">
                <Strong>Due Date:</Strong>
                <p class="px-2">12/04/2020</p>

            </div>

            <div class="choose-file" style="border:1px solid black ; height:200px; background-color: #F4F5F9;">
                <input type="file" class="py-5" style="margin-top: 30px; ">
            </div>

            <div class="su buttn py-3 d-flex justify-content-end">
                <button type="button" class="btn btn-secondary btn-sm"
                    style="height: 50px; background-color: rgb(30, 155, 34) ; font-size:  15px;">Submit your
                    Assignment</button>
            </div>

        </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
