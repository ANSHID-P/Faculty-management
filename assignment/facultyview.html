<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Assignment</title>
</head>

<body>
    <div class="container py-5">
        <form action=""
            style=" background-repeat: no-repeat; background-position: center center; background-size: cover; background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeLIOaICWVsH0nzyEsgvF8rXTxH0oUVqnUTg&usqp=CAU'); ">
            <div class="sub d-flex  justify-content-center "
                style="margin-top: 30px; padding-top: 50px; margin-left: 35px;">

                <strong style="padding-right: 20px; padding-top:5px"> Select Subject:</strong>
                <select class="form-select" aria-label="Default select example" style="width: 22.6rem; ">
                    <option selected>Thermal engineering</option>
                    <option value="1">Fluid Mechanics</option>
                    <option value="2">Design of mechine elements</option>
                    <option value="3">Automobile engineering</option>
                </select>
            </div>
            <div class="duration  d-flex   py-3 justify-content-center">
                <strong style="padding-right: 20px; padding-top:5px;">Start Date:</strong>
                <input type="date"> <strong style="padding-right:4px; padding-left: 4px;">Due Date </strong> <input
                    type="date" style="margin-right: -65px;">

            </div>
            <div class="task d-flex  justify-content-center py-3" style="margin-left: 30px;">
                <strong style="padding-right: 20px; padding-top:5px"> Task brief:</strong>
                <textarea name="" id="" cols="46" rows="5" style="margin-right: -33px;"></textarea>
            </div>
            <div class="submit d-flex  justify-content-center py-3">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>

        </form>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
